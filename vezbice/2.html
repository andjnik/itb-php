<!DOCTYPE html>
<html>
<head>
	<title>Primer div i span tagova</title>
	<style>
		.highlight {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div>
		<h1>Ovo je naslov</h1>
		<p>Ovo je prvi pasus <span class="highlight">sa nekim istaknutim delom teksta</span>.</p>
		<p>Ovo je drugi pasus <span class="highlight">sa drugim istaknutim delom teksta</span>.</p>
	</div>
</body>
</html>
